<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="user_input" id="user_input">0</div>
            <div class="calc_output">0</div>
            <div class="input_pad">
                <div class="num_pad">
                    <div class="row">
                        <button type="button" class="num" id="7" value="7">7</button>
                        <button type="button" class="num" id="8" value="8">8</button>
                        <button type="button" class="num" id="9" value="9">9</button>
                    </div>
                    <div class="row">
                        <button type="button" class="num" id="4" value="4">4</button>
                        <button type="button" class="num" id="5" value="5">5</button>
                        <button type="button" class="num" id="6" value="6">6</button>
                    </div>
                    <div class="row">
                        <button type="button" class="num" id="1" value="1">1</button>
                        <button type="button" class="num" id="2" value="2">2</button>
                        <button type="button" class="num" id="3" value="3">3</button>
                    </div>
                    <div class="row">
                        <button type="button" class="num" id="dec" value=".">.</button>
                        <button type="button" class="num" id="0" value="0">0</button>
                        <button type="button" id="eq">=</button>
                    </div>
                </div>
                <div class="op_pad">
                    <button type="button" id="ac">AC</button>
                    <button type="button" class="op" id="divide" value="/">/</button>
                    <button type="button" class="op" id="mult" value="*">X</button>
                    <button type="button" class="op" id="subtract" value="-">-</button>
                    <button type="button" class="op" id="plus" value="+">+</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
