<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="javascript"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="user_input">23+16</div>
            <div class="calc_output">39</div>
            <div class="input_pad">
                <div class="num_pad">
                    <div class="row">
                        <button type="button" id="7">7</button>
                        <button type="button" id="8">8</button>
                        <button type="button" id="9">9</button>
                    </div>
                    <div class="row">
                        <button type="button" id="4">4</button>
                        <button type="button" id="5">5</button>
                        <button type="button" id="6">6</button>
                    </div>
                    <div class="row">
                        <button type="button" id="1">1</button>
                        <button type="button" id="2">2</button>
                        <button type="button" id="3">3</button>
                    </div>
                    <div class="row">
                        <button type="button" id="dec">.</button>
                        <button type="button" id="0">0</button>
                        <button type="button" id="eq">=</button>
                    </div>
                </div>
                <div class="op_pad">
                    <button type="button" id="ac">AC</button>
                    <button type="button" id="divide">/</button>
                    <button type="button" id="mult">X</button>
                    <button type="button" id="subtract">-</button>
                    <button type="button" id="plus">+</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
